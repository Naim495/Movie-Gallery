<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="header flex justify-between items-center p-4 bg-gray-800 shadow-lg flex-wrap gap-2">
        <h1 class="text-2xl font-bold">Movie Gallery</h1>
        
        <div class="search-and-categories flex flex-wrap gap-2 items-center">
          <input id="searchInput" type="text" placeholder="Search Movies..." class="p-1 rounded bg-gray-700 border border-gray-600 focus:outline-none" />
          
          <div class="category-buttons flex gap-2">
            <button class="category-btn" data-category="all">All</button>
            <button class="category-btn" data-category="Hollywood">Hollywood</button>
            <button class="category-btn" data-category="Korean">Korean</button>
            <button class="category-btn" data-category="Series">Series</button>
          </div>
        </div>
      </header>

    <!-- Movie Grid -->
    <div id="movieContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"></div>

    <script src="script.js"></script>
</body>
</html>
